<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
        <div class="select-tab">
            <button type="button" class="tab selected" name="login-tab">SIGN IN</button>
            <button type="button" class="tab" name="register-tab">SIGN UP</button>
        </div>
        <form name="login-form" action="/login" method="POST">
            <div class="input-wrap">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <input type="submit" value="SIGN IN">
        </form>
        <form name="register-form" action="/register" method="POST" hidden>
            <div class="input-wrap">
                <input type="text" placeholder="Username" name="username" minlength="4" required>
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="Password" name="password" minlength="8" required>
            </div>
            <p><input type="checkbox" required> I agree to the Terms of Service and Privacy Policy</p>
            <input type="submit" value="SIGN UP">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $('[name=login-tab]').click(() => { // Switch to login tab
            $('[name=login-form]').show() // Show login form
            $('[name=register-form]').hide()[0].reset() // Hide register form and reset its contents
            $('[name=login-tab]').addClass('selected') // Select login tab
            $('[name=register-tab]').removeClass('selected') // Deselect register tab
        })

        $('[name=register-tab]').click(() => { // Switch to register tab
            $('[name=register-form]').show()
            $('[name=login-form]').hide()[0].reset()
            $('[name=register-tab]').addClass('selected')
            $('[name=login-tab]').removeClass('selected')
        })
    </script>
  </body>
</html>
